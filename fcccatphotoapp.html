<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.gdgdoc.org/css?family=Lobster"type="text/css">
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
  <title>FCC Prictice</title>
  <style>
  h2 {
    font-family: Lobster,monospace;
  }
  .thick-green-border {
    border: 10px solid green;
    border-radius: 50%;
  }


  </style>
</head>
<body>
  <div class="container-fluid">
  <h2 class="text-primary text-center">CatPhotoApp</h2>
  <a href="#"><img src="https://www.freecodecamp.cn/images/relaxing-cat.jpg" alt="a cute orange cat lying on its back" class="image-responsive thick-green-border"></a>
  <img src="https://www.freecodecamp.cn/images/running-cat.jpg" alt="running-cat">
  <div class="row">
  <div class="col-xs-4"><button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up">Like</i></button></div>
  <div class="col-xs-4"><button class="btn btn-block btn-info"><i class="fa fa-info-cirlce">Info</i></button></div>
  <div class="col-xs-4"><button class="btn btn-blodk btn-danger"><i class="fa fa-trash">Delete</i></button></div>
  </div>
  <div class="gray-background">
    <p>Things cats love</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
</div>
  <form action="/submit-cat-photo" id="cat-photo-form">
    <div class="row">
      <div class="col-xs-6"><label><input type="radio" name="indoor-outdoor" checked>Indoor</label></div>
      <div class="col-xs-6"><label><input type="radio" name="indoor-outdoor" >Outdoor</label></div>
    </div>
    <div class="row">
    <div class="col-xs-4"><label><input type="checkbox" name="personality" checked>Lovig</label></div>
    <div class="col-xs-4"><label><input type="checkbox" name="personality">Lazy</label></div>
    <div class="col-xs-4"><label><input type="checkbox" name="personality">Energetic</label></div>
    </div>
    <div class="row">
    <div class="col-xs-7"><input class="form-control"type="text" placeholder="cat photo URL" required></div>
    <div class="col-xs-5"><button type="submit"class="btn btn-primary"><i class="fa fa-paper-plane">Submit</i></button></div>
    </div>
  </form>
</div>
</body>
</html>
